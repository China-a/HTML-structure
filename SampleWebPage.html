<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is China's title</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>This is <b>paragraph</b> text</p>
    <h2>Hello World</h2>
    <p>This is <i>another</i> paragraph</p>
    <h3>Hello World</h3>
    <p><ins>This is the last paragraph</ins><br> 
    <sup>1</sup>/<sub>2</sub> + <sup>1</sup>/<sub>2</sub> = 1</p>
    
  </body>
</html>
